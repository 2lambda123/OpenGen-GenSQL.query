name: linter
on: push
jobs:
  lint-files:
    name: Linter
    runs-on: ubuntu-latest
    steps:
      - name: Setup clj-kondo
        uses: DeLaGuardo/setup-clj-kondo@master
        with:
          version: '2021.12.19'
      - name: Checkout repository
        uses: actions/checkout@v2
      - name: Lint
        run: clj-kondo --lint src test --config .clj-kondo/ci-config.edn
